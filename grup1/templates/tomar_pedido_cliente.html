{% extends 'base.html' %}

{% block contenido %}
  <h1>Solicitud Pedido Cliente</h1>

  <form method="post">
    {% csrf_token %}

    <table class="table table-dark">
      <tbody>
        <tr>
          <td>
            <label for="cliente_id" class="form-label text-white">Cliente:</label>
          </td>
          <td>
            <select name="cliente_id" id="cliente_id" class="form-select">
              {% for cliente in clientes %}
                <option value="{{ cliente.id }}">{{ cliente.username }}</option>
              {% endfor %}
            </select>
          </td>
          <td>
            <label for="direccion" class="form-label text-white">Direcci√≥n de entrega:</label>
          </td>
          <td>
            <input type="text" name="direccion" id="direccion" class="form-control">
          </td>
        </tr>
      </tbody>
    </table>

    <table class="table table-dark">
      <tbody>
        <tr>
          <td>

              <div class="mb-3">
                <label for="observaciones" class="form-label text-white">Observaciones:</label>
                <textarea name="observaciones" id="observaciones" class="form-control"></textarea>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <button type="submit" class="btn btn-primary">Tomar Pedido</button>
  </form>
{% endblock %}
